{% extends "pcradmin/base.html" %}
{% block body %}
<div class="container">
	<div class="row">

		<div class="twelve columns textcenter">
			<a href="{% url 'pcradmin:dashboard' %}" class="button button-primary">Dashboard</a>

			<h1><strong>Participant Details </strong></h1>
			<form action="." method="post">
				{% csrf_token %}
				<table class="u-full-width">
					<tbody>
						{{form.as_table}}
						<tr>
							<td></td>
							<td colspan="2">
								<button class="button button-primary" type="submit">Save</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
				<br>
				<a class="button" href="{% url 'pcradmin:logout' %}">Logout</a>
				<br>
		</div>
	</div>
</div>
{% endblock body %}
